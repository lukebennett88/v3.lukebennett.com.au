name: ğŸ‘€ Check

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  prettier:
    name: âœ¨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŒ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ’… Format
        run: pnpm run check:format

  eslint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŒ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: pnpm run check:lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŒ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm run check:types
